        <div class="profile">
            <img src="You.jpeg" alt="User Profile">
            <span>You</span>

    <main class="credits-container">

        <section class="progress">
            <div class="level-info">
                <div class="level-box">
                    <p><strong>Current Level:</strong> 1</p>
                </div>
                <div class="credit-box">
                    <p><strong>Current Credits:</strong> 67.8</p>

                </div>
                <span class="level">lvl 2</span>
            </div>
        </section>

        <div class="leaderboard">
            <h2>Leader Board</h2>
            
            <div class="leaderboard-entry first-place">
                <span class="rank">1</span>
                <img src="Aviraj.jpeg" alt="Aviraj" class="profile-img">
                <span>Aviraj</span>

            </div>

                <span class="rank">2</span>
                <img src="Smriti.jpeg" alt="Smriti" class="profile-img">
                <span>Smriti</span>

            </div>
        
            <div class="leaderboard-entry third-place">
                <span class="rank">3</span>
                <img src="Uttam.jpeg" alt="Uttam" class="profile-img">
                <span>Uttam</span>
                <span class="points">900</span>
            </div>
        
            <div class="leaderboard-entry default-place">
                <span class="rank">78</span>
                <img src="You.jpeg" alt="You" class="profile-img">
                <span>You</span>
                <span class="points">67.8</span>
            </div>
        </div>

        <section class="upload-section">
            <h1>Upload Your Video</h1>
            <div class="upload-box">
                <label for="video-upload">
                    <img src="Upload.png" alt="Upload Icon">
                </label>
                <input type="file" id="video-upload" accept="video/*">
                <div class="preview">
                    <video controls>
                        <source src="video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </main>
